<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <!-- NAV BAR -->
    <header>
        <div class="logo">
            <img src="mmmmmai.svg" alt="Logo" width="40" height="40"> <!-- Reference to your SVG file -->
        </div>
        <nav class="nav">
            <p>FAQ</p>
            <p>Contact</p>
        </nav>
    </header>
    <!-- BODY -->
    <div class="wrapper">
        <!-- LEFT BOX -->
        <div class="container">
            <div class="entry">
                <h1>Instructions</h1>
                <p>What ingredients do you have?</p>
                <input type="text" id="wordInput" placeholder="Enter your ingredients">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <!-- RIGHT BOX -->
        <div class="result">
            <!-- Lottie animation container -->
            <div id="lottie-container" style="display: none;"></div>
            <div id="resultSection">
                <h2>Recipe:</h2>
                <!-- Image appears first -->
                <img alt="Generated image" id="photo" style="display: none;" />
                <p id="definition"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
