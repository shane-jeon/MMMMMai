<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NAV BAR -->
    <header>
        <p class="logo">
            Useless Recipes
        </p>
        <nav class="nav">
            <p>FAQ</p>
            <p>Contact</p>
        </nav>
    </header>
    <!-- BODY -->
    <div class="wrapper">
        <!-- LEFT BOX -->
        <div class="container">
            <div class="entry">
                <h1>Instructions</h1>
                <p>What ingredients do you have?</p>
                <input type="text" id="wordInput" placeholder="Enter your ingredients">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <!-- RIGHT BOX -->
        <div class="result">
            <div id="resultSection">
                <h2>Useless recipes:</h2>
                <p id="definition"></p>
            </div>
        </div>
        <!-- <div class="footer">
            Created with ðŸ§¡ on Cloudflare Pages with Workers AI
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
